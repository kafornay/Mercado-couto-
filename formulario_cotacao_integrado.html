<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>CotaÃ§Ã£o - Mercado Couto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .field {
      margin-bottom: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 20px;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #addItem {
      background-color: #0275d8;
      color: white;
    }
    #sendData {
      background-color: #25D366;
      color: white;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ CotaÃ§Ã£o - Mercado Couto</h1>

    <div class="field">
      <label for="empresa">Nome da Empresa:</label>
      <input type="text" id="empresa" placeholder="Digite o nome da sua empresa" required />
    </div>

    <div class="field">
      <label for="produto">Produto:</label>
      <select id="produto"></select>
    </div>

    <div class="field">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" placeholder="Digite a marca" />
    </div>

    <div class="field">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" placeholder="Ex: 30" />
    </div>

    <div class="field">
      <label for="valor">Valor (R$):</label>
      <input type="number" id="valor" step="0.01" placeholder="Ex: 4.65" />
    </div>

    <button id="addItem">+ Adicionar Ã  Lista</button>

    <table id="listaItens">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Marca</th>
          <th>Qtd</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="sendData">Enviar via WhatsApp</button>
  </div>

  <script>
    const produtoSelect = document.getElementById("produto");
    const addItemBtn = document.getElementById("addItem");
    const listaItens = document.getElementById("listaItens").getElementsByTagName('tbody')[0];
    const sendDataBtn = document.getElementById("sendData");

    let itens = [];

    // Substitua pela URL do seu script implantado
    const apiUrl = "https://script.google.com/macros/s/AKfycbxLJAKDj6xrk2pZK2Kst6hGKQZO4OAXx9ZKZIzuT3Qs1Oxv1fKsbpFTQKWTLkLd7DtA7A/exec";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const option = document.createElement("option");
          option.textContent = item.Produto || item.produto;
          produtoSelect.appendChild(option);
        });
      })
      .catch(err => {
        console.error("Erro ao carregar produtos:", err);
        produtoSelect.innerHTML = '<option>Erro ao carregar</option>';
      });

    addItemBtn.addEventListener("click", () => {
      const produto = produtoSelect.value;
      const marca = document.getElementById("marca").value;
      const quantidade = document.getElementById("quantidade").value;
      const valor = document.getElementById("valor").value;

      if (!marca || !quantidade || !valor) {
        alert("Preencha todos os campos antes de adicionar.");
        return;
      }

      itens.push({ produto, marca, quantidade, valor });

      const row = listaItens.insertRow();
      row.innerHTML = `
        <td>${produto}</td>
        <td>${marca}</td>
        <td>${quantidade}</td>
        <td>R$ ${parseFloat(valor).toFixed(2)}</td>
      `;

      document.getElementById("marca").value = '';
      document.getElementById("quantidade").value = '';
      document.getElementById("valor").value = '';
    });

    sendDataBtn.addEventListener("click", () => {
      const empresa = document.getElementById("empresa").value;
      if (!empresa || itens.length === 0) {
        alert("Informe o nome da empresa e adicione ao menos um item.");
        return;
      }

      let mensagem = `*CotaÃ§Ã£o - ${empresa}*\n\n`;
      itens.forEach((item, index) => {
        mensagem += `${index + 1}. ${item.produto} - ${item.marca}, ${item.quantidade} unid. - R$ ${parseFloat(item.valor).toFixed(2)}\n`;
      });

      const numero = "5521992576333"; // NÃºmero do Mercado Couto
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, "_blank");
    });
  </script>
</body>
</html>
