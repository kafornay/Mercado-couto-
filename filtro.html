<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtro de Melhores Pre√ßos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: calc(100% - 20px);
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 10px;
    }
    .input-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .input-actions button {
      background-color: #6c757d;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .input-actions button:hover {
      background-color: #5a6268;
    }
    button {
      display: inline-block;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a2533;
    }
    #listaCotacoes, #faltando {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .item-card {
      background: #e6ffe6;
      border-left: 5px solid #27ae60;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 15px;
    }
    .fornecedor {
      background: #f8f8f8;
      border: 1px solid #eee;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .fornecedor h3 {
      margin-top: 0;
      color: #27ae60;
      margin-bottom: 10px;
    }
    .fornecedor ul {
      padding-left: 20px;
      list-style-type: disc;
    }
    .fornecedor li {
      margin-bottom: 5px;
      font-size: 15px;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 15px;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .whatsapp:hover {
      background-color: #128c7e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Filtro de Melhores Pre√ßos</h2>
    <textarea id="cotacao" placeholder="Cole aqui as cota√ß√µes..."></textarea>
    <div class="input-actions">
      <button onclick="document.getElementById('cotacao').value = ''">Limpar</button>
      <button onclick="navigator.clipboard.readText().then(text => document.getElementById('cotacao').value = text).catch(err => console.error('Erro ao colar: ', err));">Colar</button>
    </div>
    <button id="adicionarBtn">Adicionar</button>
    <div id="listaCotacoes"></div>
    <hr />
    <button onclick="filtrarMelhoresPrecos()">Filtrar Melhores Pre√ßos</button>
    <button onclick="verificarFaltantes()">Verificar Itens Faltantes</button>
    <div id="resultado"></div>
    <div id="faltando"></div>
  </div>

  <script>
    const cotacoes = [];

    document.getElementById('adicionarBtn').addEventListener('click', adicionarCotacao);

    function adicionarCotacao() {
      const texto = document.getElementById('cotacao').value.trim();
      if (!texto) return;
      cotacoes.push(texto);

      const empresaMatch = texto.match(/\*Empresa:\* (.+)/);
      const nomeEmpresa = empresaMatch ? empresaMatch[1].trim() : 'Empresa n√£o identificada';

      const div = document.createElement('div');
      div.className = 'item-card';
      div.textContent = `Cota√ß√£o de: ${nomeEmpresa}`;
      document.getElementById('listaCotacoes').appendChild(div);
      document.getElementById('cotacao').value = '';
    }

    function filtrarMelhoresPrecos() {
      const precosMap = new Map();
      const fornecedores = {};

      cotacoes.forEach(txt => {
        const empresaMatch = txt.match(/\*Empresa:\* (.+)/);
        const empresa = empresaMatch ? empresaMatch[1].trim() : 'Desconhecida';

        const itens = txt.split('üì¶').slice(1);
        itens.forEach(bloco => {
          const linhas = bloco.trim().split('\n');
          const nomeMatch = linhas[0].match(/\*(.+)\*/);
          const nome = nomeMatch ? nomeMatch[1].toLowerCase().trim() : '';
          const valorMatch = linhas.find(l => l.includes('Valor unit√°rio'))?.match(/R\$\s*([\d,\.]+)/);
          const valor = valorMatch ? parseFloat(valorMatch[1].replace(',', '.')) : Infinity;
          if (!nome) return;
          if (!precosMap.has(nome) || precosMap.get(nome).valor > valor) {
            precosMap.set(nome, { valor, empresa, texto: bloco.trim() });
          }
        });
      });

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '';
      const fornecedoresMap = {};
      precosMap.forEach(({ empresa, texto }) => {
        if (!fornecedoresMap[empresa]) fornecedoresMap[empresa] = [];
        fornecedoresMap[empresa].push(texto);
      });

      for (let [empresa, itens] of Object.entries(fornecedoresMap)) {
        const div = document.createElement('div');
        div.className = 'fornecedor';
        div.innerHTML = `<h3>${empresa}</h3><ul>${itens.map(i => `<li>${i.replace(/\n/g, '<br>')}</li>`).join('')}</ul>`;
        const msg = encodeURIComponent(`Pedido ${empresa}:\n` + itens.join('\n\n'));
        div.innerHTML += `<a class='whatsapp' href='https://wa.me/?text=${msg}' target='_blank'>Compartilhar via WhatsApp</a>`;
        resultadoDiv.appendChild(div);
      }
    }

    async function verificarFaltantes() {
      const faltandoDiv = document.getElementById('faltando');
      faltandoDiv.innerHTML = '<p>Verificando itens faltantes...</p>';

      const nomesCotados = new Set();
      cotacoes.forEach(txt => {
        const itens = txt.split('üì¶').slice(1);
        itens.forEach(bloco => {
          const nomeMatch = bloco.trim().split('\n')[0].match(/\*(.+)\*/);
          if (nomeMatch) nomesCotados.add(nomeMatch[1].toLowerCase().trim());
        });
      });

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxLJAKDj6xrk2pZK2Kst6hGKQZO4OAXx9ZKZIzuT3Qs1Oxv1fKsbpFTQKWTLkLd7DtA7A/exec");
        const dados = await response.json();
        const esperados = dados.map(item => item.produto?.toLowerCase().trim()).filter(Boolean);

        const naoRespondidos = esperados.filter(prod => !nomesCotados.has(prod));

        faltandoDiv.innerHTML = `<h3>Itens ainda n√£o cotados:</h3><ul>${naoRespondidos.map(n => `<li>${n}</li>`).join('') || '<li>Todos os itens foram respondidos!</li>'}</ul>`;
      } catch (e) {
        faltandoDiv.innerHTML = '<p>Erro ao buscar dados da planilha.</p>';
        console.error(e);
      }
    }
  </script>
</body>
</html>
