<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtro de Melhores Pre√ßos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: calc(100% - 20px);
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 10px;
    }
    .input-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .input-actions button {
      background-color: #6c757d;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .input-actions button:hover {
      background-color: #5a6268;
    }
    button {
      display: inline-block;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a2533;
    }
    #listaCotacoes, #faltando {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .item-card {
      background: #e6ffe6;
      border-left: 5px solid #27ae60;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 15px;
    }
    .fornecedor {
      background: #f8f8f8;
      border: 1px solid #eee;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .fornecedor h3 {
      margin-top: 0;
      color: #27ae60;
      margin-bottom: 10px;
    }
    .fornecedor ul {
      padding-left: 20px;
      list-style-type: disc;
    }
    .fornecedor li {
      margin-bottom: 5px;
      font-size: 15px;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 15px;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .whatsapp:hover {
      background-color: #128c7e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Filtro de Melhores Pre√ßos</h2>
    <textarea id="cotacao" placeholder="Cole aqui as cota√ß√µes..."></textarea>
    <div class="input-actions">
      <button onclick="document.getElementById('cotacao').value = ''">Limpar</button>
      <button onclick="navigator.clipboard.readText().then(text => document.getElementById('cotacao').value = text).catch(err => console.error('Erro ao colar: ', err));">Colar</button>
    </div>
    <button id="adicionarBtn">Adicionar</button>
    <div id="listaCotacoes"></div>
    <hr />
    <button onclick="filtrarMelhoresPrecos()">Filtrar Melhores Pre√ßos</button>
    <button onclick="verificarFaltantes()">Verificar Itens Faltantes</button>
    <div id="resultado"></div>
    <div id="faltando"></div>
  </div>

  <script>
    const cotacoes = [];
    let todosPrecos = {}; // Armazena todos os pre√ßos por produto (alterado de const para let)

    document.getElementById('adicionarBtn').addEventListener('click', adicionarCotacao);

    function adicionarCotacao() {
      const texto = document.getElementById('cotacao').value.trim();
      if (!texto) return;
      cotacoes.push(texto);

      const empresaMatch = texto.match(/\*Empresa:\* (.+)/);
      const nomeEmpresa = empresaMatch ? empresaMatch[1].trim() : 'Empresa n√£o identificada';

      const div = document.createElement('div');
      div.className = 'item-card';
      div.textContent = `Cota√ß√£o de: ${nomeEmpresa}`;
      document.getElementById('listaCotacoes').appendChild(div);
      document.getElementById('cotacao').value = '';
    }

    function filtrarMelhoresPrecos() {
      const precosMap = new Map();
      const fornecedoresMap = {};
      todosPrecos = {}; // Reinicializa para a nova filtragem

      cotacoes.forEach(txt => {
        const empresaMatch = txt.match(/\*Empresa:\* (.+)/);
        const empresa = empresaMatch ? empresaMatch[1].trim() : 'Desconhecida';

        const itens = txt.split('üì¶').slice(1);
        itens.forEach(bloco => {
          const linhas = bloco.trim().split('\n');
          const nomeMatch = linhas[0].match(/\*(.+)\*/);
          const nome = nomeMatch ? nomeMatch[1].toLowerCase().trim() : '';
          const valorMatch = linhas.find(l => l.includes('Valor unit√°rio'))?.match(/R\$\s*([\d,\.]+)/);
          const valor = valorMatch ? parseFloat(valorMatch[1].replace(',', '.')) : Infinity;
          if (!nome) return;

          if (!todosPrecos[nome]) {
            todosPrecos[nome] = [];
          }
          todosPrecos[nome].push({ empresa, valor, texto: bloco.trim() });

          const melhor = precosMap.get(nome);
          if (!melhor || melhor.valor > valor) {
            precosMap.set(nome, { valor, empresa, texto: bloco.trim() });
          }
        });
      });

      precosMap.forEach(({ empresa, texto }, nome) => {
        if (!fornecedoresMap[empresa]) {
          fornecedoresMap[empresa] = [];
        }
        fornecedoresMap[empresa].push({ nome, texto }); // Guarda o nome do produto tamb√©m
      });

      renderFornecedores(fornecedoresMap);
    }

    function renderFornecedores(fornecedoresMap) {
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = ''; // Limpa resultados anteriores

      Object.entries(fornecedoresMap).forEach(([empresa, itens]) => {
        const div = document.createElement('div');
        div.className = 'fornecedor';
        div.setAttribute('data-empresa', empresa);

        // Mapeia os itens para HTML, incluindo o bot√£o de remover
        const itensHtml = itens.map(({ nome, texto }) => `
          <li data-produto="${nome.replace(/"/g, "&quot;").replace(/'/g, "&apos;")}">
            ${texto.replace(/\n/g, '<br>')}
            <br><button onclick="removerItem('${empresa.replace(/'/g, "\\'")}', '${nome.replace(/'/g, "\\'")}')">Remover item</button>
          </li>`).join('');
        
        div.innerHTML = `<h3>${empresa}</h3><ul>${itensHtml}</ul>`;

        // Atualiza a mensagem do WhatsApp para incluir apenas os textos dos itens atuais
        const msgWhatsapp = encodeURIComponent(`Pedido ${empresa}:\n` + itens.map(i => i.texto).join('\n\n'));
        div.innerHTML += `<a class='whatsapp' href='https://wa.me/?text=${msgWhatsapp}' target='_blank'>Compartilhar via WhatsApp</a>`;
        resultadoDiv.appendChild(div);
      });

      // Cria a se√ß√£o para itens sem alternativa, se n√£o existir
      if (!document.getElementById('semAlternativa')) {
        const altDiv = document.createElement('div');
        altDiv.id = 'semAlternativa';
        altDiv.className = 'fornecedor'; // Reutiliza a classe para consist√™ncia de estilo
        altDiv.innerHTML = `<h3>Itens sem fornecedor alternativo (ap√≥s remo√ß√£o):</h3><ul></ul>`;
        resultadoDiv.appendChild(altDiv); // Adiciona ao final da div de resultados
      } else {
        // Limpa a lista de itens sem alternativa se j√° existir, para n√£o acumular de execu√ß√µes anteriores
         document.querySelector('#semAlternativa ul').innerHTML = '';
      }
    }

    function removerItem(empresaOriginal, nomeProduto) {
      const blocoItem = document.querySelector(`.fornecedor[data-empresa='${empresaOriginal}'] li[data-produto='${nomeProduto.replace(/'/g, "\\'").replace(/"/g, "&quot;")}']`);
      if (!blocoItem) return;

      const fornecedorDivOriginal = blocoItem.closest('.fornecedor');
      blocoItem.remove(); // Remove o item da lista do fornecedor original

      // Atualizar link do WhatsApp do fornecedor original
      const itensRestantesOriginal = fornecedorDivOriginal.querySelectorAll('li');
      if (itensRestantesOriginal.length === 0) {
        fornecedorDivOriginal.remove(); // Remove o card do fornecedor se n√£o tiver mais itens
      } else {
        const textosRestantes = Array.from(itensRestantesOriginal).map(li => {
            // Extrai o texto original do item, precisa ser cuidadoso aqui para pegar o texto correto antes do bot√£o
            // Esta √© uma simplifica√ß√£o. Idealmente, o 'texto' original do item seria armazenado de forma mais robusta.
            // Para este exemplo, vamos assumir que o texto do item √© o conte√∫do do li antes do <br><button>
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = li.innerHTML;
            tempDiv.querySelector('button')?.remove(); // Remove o bot√£o
            tempDiv.querySelector('br')?.remove(); // Remove o <br> antes do bot√£o
            return tempDiv.innerText.trim(); 
        });
        const novaMsgWhatsapp = encodeURIComponent(`Pedido ${empresaOriginal}:\n` + textosRestantes.join('\n\n'));
        const waLinkOriginal = fornecedorDivOriginal.querySelector('.whatsapp');
        if (waLinkOriginal) waLinkOriginal.href = `https://wa.me/?text=${novaMsgWhatsapp}`;
      }

      // Tenta realocar o item
      const alternativas = (todosPrecos[nomeProduto] || [])
                            .filter(p => p.empresa !== empresaOriginal)
                            .sort((a, b) => a.valor - b.valor);

      if (alternativas.length > 0) {
        const novaMelhorAlternativa = alternativas[0];
        let divFornecedorAlternativo = document.querySelector(`.fornecedor[data-empresa='${novaMelhorAlternativa.empresa}']`);

        if (!divFornecedorAlternativo) { // Se o fornecedor alternativo n√£o tem um card ainda
          divFornecedorAlternativo = document.createElement('div');
          divFornecedorAlternativo.className = 'fornecedor';
          divFornecedorAlternativo.setAttribute('data-empresa', novaMelhorAlternativa.empresa);
          divFornecedorAlternativo.innerHTML = `<h3>${novaMelhorAlternativa.empresa}</h3><ul></ul><a class='whatsapp' href='https://wa.me/?text=' target='_blank'>Compartilhar via WhatsApp</a>`;
          document.getElementById('resultado').insertBefore(divFornecedorAlternativo, document.getElementById('semAlternativa'));
        }

        const ulAlternativo = divFornecedorAlternativo.querySelector('ul');
        const novoItemHtml = `
          <li data-produto="${nomeProduto.replace(/"/g, "&quot;").replace(/'/g, "&apos;")}">
            ${novaMelhorAlternativa.texto.replace(/\n/g, '<br>')}
            <br><button onclick="removerItem('${novaMelhorAlternativa.empresa.replace(/'/g, "\\'")}', '${nomeProduto.replace(/'/g, "\\'")}')">Remover item</button>
          </li>`;
        ulAlternativo.innerHTML += novoItemHtml;

        // Atualizar link do WhatsApp do fornecedor alternativo
        const itensFornecedorAlternativo = divFornecedorAlternativo.querySelectorAll('li');
        const textosAlternativos = Array.from(itensFornecedorAlternativo).map(li => {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = li.innerHTML;
            tempDiv.querySelector('button')?.remove();
            tempDiv.querySelector('br')?.remove();
            return tempDiv.innerText.trim();
        });
        const msgWhatsappAlternativo = encodeURIComponent(`Pedido ${novaMelhorAlternativa.empresa}:\n` + textosAlternativos.join('\n\n'));
        const waLinkAlternativo = divFornecedorAlternativo.querySelector('.whatsapp');
        if (waLinkAlternativo) waLinkAlternativo.href = `https://wa.me/?text=${msgWhatsappAlternativo}`;

      } else {
        // Adiciona √† lista de "sem alternativa"
        const semAltUl = document.querySelector('#semAlternativa ul');
        if (semAltUl) { // Verifica se a ul existe
            // Evitar duplicados na lista de "sem alternativa"
            const existente = Array.from(semAltUl.querySelectorAll('li')).some(li => li.textContent === nomeProduto);
            if (!existente) {
                semAltUl.innerHTML += `<li>${nomeProduto}</li>`;
            }
        }
      }
    }

    // Esta fun√ß√£o n√£o √© usada diretamente pelo fluxo de removerItem no c√≥digo fornecido,
    // mas pode ser √∫til para outros prop√≥sitos ou se a l√≥gica de renderiza√ß√£o for centralizada.
    // No momento, `removerItem` manipula o DOM diretamente ou cria novos elementos de fornecedor.
    /*
    function getFornecedoresMap() {
      const map = {};
      document.querySelectorAll('.fornecedor[data-empresa]').forEach(fornecedorDiv => {
        const empresa = fornecedorDiv.getAttribute('data-empresa');
        if (!empresa) return; // Pula se for o div "semAlternativa" sem data-empresa
        
        map[empresa] = [];
        const itensLi = fornecedorDiv.querySelectorAll('li');
        itensLi.forEach(li => {
          const nomeProduto = li.getAttribute('data-produto');
          // Recriar o 'texto' do item pode ser complexo se ele foi modificado
          // Esta √© uma simplifica√ß√£o e pode n√£o pegar o 'texto' original completo.
          let textoItem = li.innerHTML; 
          const btnIndex = textoItem.indexOf('<br><button');
          if (btnIndex !== -1) {
            textoItem = textoItem.substring(0, btnIndex);
          }
          textoItem = textoItem.replace(/<br>/g, '\n').trim(); // Reverte <br> para \n para consist√™ncia com dados originais

          map[empresa].push({ nome: nomeProduto, texto: textoItem });
        });
      });
      return map;
    }
    */

    async function verificarFaltantes() {
      const faltandoDiv = document.getElementById('faltando');
      faltandoDiv.innerHTML = '<p>Verificando itens faltantes...</p>';

      const nomesCotados = new Set();
      cotacoes.forEach(txt => {
        const itens = txt.split('üì¶').slice(1);
        itens.forEach(bloco => {
          const nomeMatch = bloco.trim().split('\n')[0].match(/\*(.+)\*/);
          if (nomeMatch) nomesCotados.add(nomeMatch[1].toLowerCase().trim());
        });
      });

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxLJAKDj6xrk2pZK2Kst6hGKQZO4OAXx9ZKZIzuT3Qs1Oxv1fKsbpFTQKWTLkLd7DtA7A/exec");
        const dados = await response.json();
        const esperados = dados.map(item => item.produto?.toLowerCase().trim()).filter(Boolean);
        const naoRespondidos = esperados.filter(prod => !nomesCotados.has(prod));

        faltandoDiv.innerHTML = `<h3>Itens ainda n√£o cotados:</h3><ul>${naoRespondidos.map(n => `<li>${n}</li>`).join('') || '<li>Todos os itens foram respondidos!</li>'}</ul>`;
      } catch (e) {
        faltandoDiv.innerHTML = '<p>Erro ao buscar dados da planilha.</p>';
        console.error(e);
      }
    }
  </script>
</body>
</html>
