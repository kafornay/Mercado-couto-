<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Night Food - Personalize sua Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&family=Poppins:wght@500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: #fceabb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px 40px;
      user-select: none;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    input[type="file"],
    input[type="number"],
    textarea,
    input[type="color"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    button {
      padding: 12px 16px;
      background-color: #f8b500;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      flex: 1 1 45%;
      max-width: 120px;
      user-select: none;
    }

    .move-buttons {
      display: grid;
      grid-template-columns: 40px 40px 40px;
      gap: 6px;
      justify-content: center;
      margin-top: 15px;
      user-select: none;
    }

    .move-buttons button {
      padding: 8px 0;
      font-size: 18px;
      max-width: none;
      flex: none;
    }

    .selected {
      border: 2px solid #f8b500;
      border-radius: 8px;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      touch-action: none;
    }

    label {
      margin-top: 12px;
      font-weight: 600;
      display: block;
      text-align: left;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      button {
        font-size: 13px;
        padding: 10px;
      }
      textarea {
        height: 70px;
      }
      .move-buttons {
        grid-template-columns: 30px 30px 30px;
        gap: 4px;
      }
      .move-buttons button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üçî Night Food</h2>
    <p>Adicione sua imagem personalizada:</p>

    <input type="file" id="upload" accept="image/*" />

    <textarea id="description" placeholder="Adicione uma descri√ß√£o personalizada..."></textarea>

    <label for="valor">Valor</label>
    <input type="number" id="valor" placeholder="Digite o valor" />

    <p>Upload da sua logo (PNG):</p>
    <input type="file" id="logoUpload" accept="image/png" />

    <label for="faixaColor">Cor da faixa da marca d'√°gua:</label>
    <input type="color" id="faixaColor" value="#000000" />

    <div class="buttons">
      <button onclick="copyDescription()">üìã Copiar descri√ß√£o</button>
      <button onclick="clearDescription()">üßπ Limpar descri√ß√£o</button>
      <button onclick="resetPositions()">üîÑ Resetar posi√ß√µes</button>
    </div>

    <p style="margin-top:15px; font-weight:600;">Toque na descri√ß√£o ou valor para selecionar e mover:</p>
    <div class="move-buttons">
      <button onclick="moveSelected('up')">‚¨ÜÔ∏è</button>
      <button onclick="moveSelected('left')">‚¨ÖÔ∏è</button>
      <button onclick="moveSelected('right')">‚û°Ô∏è</button>
      <button onclick="moveSelected('down')">‚¨áÔ∏è</button>
    </div>

    <canvas id="canvas"></canvas>
    <button id="downloadBtn">üì• Baixar Imagem</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const descriptionInput = document.getElementById("description");
    const valorInput = document.getElementById("valor");
    const downloadBtn = document.getElementById("downloadBtn");
    const logoUpload = document.getElementById("logoUpload");
    const faixaColorInput = document.getElementById("faixaColor");

    // Posi√ß√µes iniciais dos textos (relativo ao canvas)
    let descriptionPos = { x: 500, y: 80 }; // centro superior
    let valorPos = { x: 500, y: 140 };

    // Controle da imagem
    let baseImg = null;
    let logoImg = null;

    // Faixa cor
    let faixaColor = faixaColorInput.value;

    // Texto selecionado para mover: 'description', 'valor', null
    let selectedText = null;

    // Tamanho base canvas
    const baseSize = 1000;
    const extraHeight = 140;

    // Atualiza a faixa ao mudar cor
    faixaColorInput.addEventListener("input", () => {
      faixaColor = faixaColorInput.value;
      redrawCanvas();
    });

    // Atualiza quando texto mudar
    descriptionInput.addEventListener("input", () => {
      redrawCanvas();
    });
    valorInput.addEventListener("input", () => {
      redrawCanvas();
    });

    // Upload imagem principal
    upload.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        baseImg = new Image();
        baseImg.onload = () => {
          redrawCanvas();
        };
        baseImg.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Upload logo
    logoUpload.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        logoImg = new Image();
        logoImg.onload = () => {
          redrawCanvas();
        };
        logoImg.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Selecionar texto para mover ao tocar na textarea/input
    descriptionInput.addEventListener("focus", () => {
      selectedText = "description";
      highlightSelected();
    });
    valorInput.addEventListener("focus", () => {
      selectedText = "valor";
      highlightSelected();
    });

    // Remove sele√ß√£o se clicar fora
    document.body.addEventListener("click", (e) => {
      if (
        e.target !== descriptionInput &&
        e.target !== valorInput &&
        !document.querySelector(".move-buttons").contains(e.target)
      ) {
        selectedText = null;
        highlightSelected();
      }
    });

    function highlightSelected() {
      if (selectedText === "description") {
        descriptionInput.classList.add("selected");
        valorInput.classList.remove("selected");
      } else if (selectedText === "valor") {
        valorInput.classList.add("selected");
        descriptionInput.classList.remove("selected");
      } else {
        descriptionInput.classList.remove("selected");
        valorInput.classList.remove("selected");
      }
    }

    // Move o texto selecionado 10px por clique
    function moveSelected(direction) {
      if (!selectedText) {
        alert("Selecione a descri√ß√£o ou o valor primeiro (toque no campo).");
        return;
      }
      const moveAmount = 10;
      if (selectedText === "description") {
        switch (direction) {
          case "up":
            descriptionPos.y = Math.max(20, descriptionPos.y - moveAmount);
            break;
          case "down":
            descriptionPos.y = Math.min(canvas.height - 160, descriptionPos.y + moveAmount);
            break;
          case "left":
            descriptionPos.x = Math.max(20, descriptionPos.x - moveAmount);
            break;
          case "right":
            descriptionPos.x = Math.min(canvas.width - 20, descriptionPos.x + moveAmount);
            break;
        }
      } else if (selectedText === "valor") {
        switch (direction) {
          case "up":
            valorPos.y = Math.max(20, valorPos.y - moveAmount);
            break;
          case "down":
            valorPos.y = Math.min(canvas.height - 160, valorPos.y + moveAmount);
            break;
          case "left":
            valorPos.x = Math.max(20, valorPos.x - moveAmount);
            break;
          case "right":
            valorPos.x = Math.min(canvas.width - 20, valorPos.x + moveAmount);
            break;
        }
      }
      redrawCanvas();
    }

    // Resetar posi√ß√µes ao padr√£o
    function resetPositions() {
      descriptionPos = { x: 500, y: 80 };
      valorPos = { x: 500, y: 140 };
      faixaColor = "#000000";
      faixaColorInput.value = faixaColor;
      redrawCanvas();
    }

    // Desenha tudo no canvas
    function redrawCanvas() {
      if (!baseImg) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }

      // Tamanho e escala para manter propor√ß√£o e colocar faixa abaixo
      const scale = Math.min(baseSize / baseImg.width, baseSize / baseImg.height);
      const newWidth = baseImg.width * scale;
      const newHeight = baseImg.height * scale;

      canvas.width = baseSize;
      canvas.height = newHeight + extraHeight;

      const xOffset = (canvas.width - newWidth) / 2;
      const yOffset = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenha imagem base
      ctx.drawImage(baseImg, xOffset, yOffset, newWidth, newHeight);

      // Faixa da marca d'√°gua com cor customiz√°vel
      ctx.fillStyle = faixaColor;
      ctx.globalAlpha = 0.8;
      ctx.fillRect(xOffset, newHeight, newWidth, extraHeight);
      ctx.globalAlpha = 1.0;

      // Texto da faixa (centralizado na faixa)
      ctx.fillStyle = "white";
      ctx.font = "bold 28px Roboto";
      ctx.textAlign = "center";
      const centerX = canvas.width / 2;
      ctx.fillText("üçî Night Food", centerX, newHeight + 45);
      ctx.font = "22px Roboto";
      ctx.fillText("Aceito Encomendas!", centerX, newHeight + 80);
      ctx.font = "18px Roboto";
      ctx.fillText("üì± WhatsApp: 21 99423-1834", centerX, newHeight + 105);
      ctx.fillText("üì∏ Instagram: @night_food", centerX, newHeight + 130);

      // Texto descri√ß√£o, com sombra, na posi√ß√£o atual
      const description = descriptionInput.value.trim();
      if (description) {
        ctx.font = 'italic 36px "Playfair Display", serif';
        ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
        ctx.shadowColor = "rgba(0,0,0,0.6)";
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 4;
        ctx.textAlign = "center";
        ctx.fillText(description, descriptionPos.x, descriptionPos.y);
        ctx.shadowBlur = 0;
      }

      // Texto valor, com sombra, na posi√ß√£o atual
      const valor = valorInput.value.trim();
      if (valor) {
        ctx.font = 'bold 40px "Poppins", sans-serif';
        ctx.fillStyle = "#f8b500";
        ctx.shadowColor = "rgba(0,0,0,0.6)";
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 4;
        ctx.textAlign = "center";
        ctx.fillText(`R$ ${valor}`, valorPos.x, valorPos.y);
        ctx.shadowBlur = 0;
      }

      // Desenha logo no canto superior direito (se existir)
      if (logoImg) {
        const logoSize = 120;
        ctx.drawImage(logoImg, canvas.width - logoSize - 20, 20, logoSize, logoSize);
      }
    }

    // Bot√£o baixar
    downloadBtn.addEventListener("click", () => {
      if (!baseImg) {
        alert("Por favor, envie uma imagem primeiro.");
        return;
      }
      const link = document.createElement("a");
      link.download = "night-food.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // Fun√ß√µes para copiar e limpar descri√ß√£o
    function copyDescription() {
      const text = descriptionInput.value.trim();
      if (text) {
        navigator.clipboard.writeText(text).then(() => alert("Descri√ß√£o copiada!"));
      } else {
        alert("Descri√ß√£o vazia.");
      }
    }

    function clearDescription() {
      descriptionInput.value = "";
      redrawCanvas();
    }

    // Inicializa canvas vazio
    redrawCanvas();
  </script>
</body>
</html>
