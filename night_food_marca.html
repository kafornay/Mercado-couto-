<!DOCTYPE html> 
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Night Food - Personalize sua Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fceabb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin: 20px;
      position: relative;
    }

    h2 {
      font-size: 24px;
      color: #333333;
    }

    input[type="file"],
    input[type="number"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea {
      margin-top: 20px;
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #f8b500;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      width: 48%;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .valor-container {
      margin-top: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      margin-top: 5px;
      text-align: center;
      background-color: #fceabb;
      color: #333;
      font-weight: bold;
    }

    input[type="number"]:focus {
      outline: none;
      background-color: #f8b500;
      color: white;
    }

    .logo-upload {
      margin-top: 20px;
    }

    .logo-upload input[type="file"] {
      font-size: 16px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .card {
        padding: 15px;
      }

      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }

      textarea {
        height: 70px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üçî Night Food</h2>
    <p>Adicione sua imagem personalizada:</p>

    <input type="file" id="upload" accept="image/*"><br>

    <!-- Campo para a descri√ß√£o -->
    <div class="description-section">
      <textarea id="description" placeholder="Adicione uma descri√ß√£o personalizada..."></textarea><br>
      <div class="buttons">
        <button onclick="copyDescription()">üìã Copiar</button>
        <button onclick="clearDescription()">üßπ Limpar</button>
      </div>
    </div>

    <!-- Campo Valor movido para baixo da descri√ß√£o -->
    <div class="valor-container">
      <label for="valor">Valor</label><br>
      <input type="number" id="valor" name="valor" placeholder="Digite o valor" />
    </div>

    <!-- Logo Upload -->
    <div class="logo-upload">
      <p>Upload da sua logo (somente PNG):</p>
      <input type="file" id="logoUpload" accept="image/png">
    </div>

    <canvas id="canvas"></canvas><br>
    <button id="downloadBtn">üì• Baixar Imagem</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const descriptionInput = document.getElementById('description');
    const downloadBtn = document.getElementById('downloadBtn');
    const valorInput = document.getElementById('valor');
    const logoUpload = document.getElementById('logoUpload');

    window.onload = function () {
      const savedDescription = localStorage.getItem('description');
      if (savedDescription) {
        descriptionInput.value = savedDescription;
      }
    }

    descriptionInput.addEventListener('input', function () {
      const description = descriptionInput.value.trim();
      localStorage.setItem('description', description);
    });

    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const size = 1000;
          const scale = Math.min(size / img.width, size / img.height);
          const newWidth = img.width * scale;
          const newHeight = img.height * scale;

          canvas.width = size;
          canvas.height = size;

          const xOffset = (size - newWidth) / 2;
          const yOffset = (size - newHeight) / 2;

          ctx.clearRect(0, 0, size, size);
          ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);

          ctx.globalAlpha = 0.7;
          ctx.textAlign = 'center';
          ctx.shadowColor = 'rgba(0,0,0,0.6)';
          ctx.shadowOffsetX = 2;
          ctx.shadowOffsetY = 2;
          ctx.shadowBlur = 4;

          const centerX = size / 2;
          const startY = size - 120;

          const description = descriptionInput.value.trim();
          if (description) {
            ctx.font = 'italic 36px "Playfair Display", serif';
            const textMetrics = ctx.measureText(description);
            const textWidth = textMetrics.width;
            const textHeight = 36;
            const paddingX = 16;
            const paddingY = 10;

            const rectX = centerX - (textWidth / 2) - (paddingX / 2);
            const rectY = startY - 90 - textHeight + paddingY / 2;
            const rectWidth = textWidth + paddingX;
            const rectHeight = textHeight + paddingY;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

            ctx.fillStyle = 'rgba(51, 51, 51, 0.8)';
            ctx.fillText(description, centerX, startY - 90);
          }

          ctx.font = 'bold 30px Roboto';
          ctx.fillStyle = '#333333';
          ctx.fillText('üçî Night Food', centerX, startY);

          ctx.font = '22px Roboto';
          ctx.fillText('Aceito Encomendas!', centerX, startY + 30);
          ctx.font = '18px Roboto';
          ctx.fillText('üì± WhatsApp: 21 99423-1834', centerX, startY + 60);
          ctx.fillText('üì∏ Instagram: @night_food', centerX, startY + 85);

          // Adicionando o valor na imagem
          const valor = valorInput.value.trim();
          if (valor) {
            ctx.font = 'bold 40px "Poppins", sans-serif';
            ctx.fillStyle = '#f8b500';
            ctx.fillText(`R$ ${valor}`, centerX, startY - 150);
          }

          ctx.globalAlpha = 1.0;
          ctx.shadowBlur = 0;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', function () {
      const link = document.createElement('a');
      link.download = 'night-food.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function copyDescription() {
      const description = descriptionInput.value.trim();
      if (description) {
        navigator.clipboard.writeText(description)
          .then(() => alert("Descri√ß√£o copiada para a √°rea de transfer√™ncia!"))
          .catch(err => console.error("Erro ao copiar: ", err));
      } else {
        alert("N√£o h√° descri√ß√£o para copiar.");
      }
    }

    function clearDescription() {
      descriptionInput.value = '';
      localStorage.removeItem('description');
    }
  </script>

</body>
</html>
