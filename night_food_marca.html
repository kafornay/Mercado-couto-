<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Marca d'√Ågua - Night Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff4e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-size: 24px;
      color: #333333;
    }

    input[type="file"],
    input[type="number"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    textarea {
      margin-top: 20px;
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #ff9800;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      width: 48%;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }

      textarea {
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üçî Night Food</h2>
    <p>Adicione sua imagem com marca d'√°gua personalizada:</p>

    <input type="file" id="uploadLogo" accept="image/png" />
    <br><br>
    <input type="file" id="upload" accept="image/*" /><br />

    <div class="description-section">
      <textarea id="description" placeholder="Adicione uma descri√ß√£o personalizada..."></textarea><br />
      <div class="buttons">
        <button onclick="copyDescription()">üìã Copiar</button>
        <button onclick="clearDescription()">üßπ Limpar</button>
      </div>

      <!-- Campo de valor abaixo da descri√ß√£o -->
      <div style="margin-top: 20px;">
        <label for="valor" style="font-weight: bold;">Valor</label><br />
        <input type="number" id="valor" name="valor" placeholder="Digite o valor" />
      </div>
    </div>

    <canvas id="canvas"></canvas><br />
    <button id="downloadBtn">üì• Baixar Imagem</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const uploadLogo = document.getElementById('uploadLogo');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const descriptionInput = document.getElementById('description');
    const valorInput = document.getElementById('valor');
    const downloadBtn = document.getElementById('downloadBtn');

    let logoImage = null;

    window.onload = function () {
      const savedDescription = localStorage.getItem('description');
      if (savedDescription) {
        descriptionInput.value = savedDescription;
      }
    }

    descriptionInput.addEventListener('input', function () {
      localStorage.setItem('description', descriptionInput.value.trim());
    });

    uploadLogo.addEventListener('change', function () {
      const file = this.files[0];
      if (!file || file.type !== 'image/png') return alert('A logo deve estar em formato PNG.');

      const reader = new FileReader();
      reader.onload = function (e) {
        logoImage = new Image();
        logoImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const size = 1000;
          const scale = Math.min(size / img.width, size / img.height);
          const newWidth = img.width * scale;
          const newHeight = img.height * scale;

          canvas.width = size;
          canvas.height = size;
          const xOffset = (size - newWidth) / 2;
          const yOffset = (size - newHeight) / 2;

          ctx.clearRect(0, 0, size, size);
          ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);

          ctx.globalAlpha = 0.8;
          ctx.textAlign = 'center';
          ctx.shadowColor = 'rgba(0,0,0,0.4)';
          ctx.shadowOffsetX = 2;
          ctx.shadowOffsetY = 2;
          ctx.shadowBlur = 4;

          const centerX = size / 2;
          const startY = size - 160;

          // Logo
          if (logoImage) {
            const logoSize = 120;
            ctx.drawImage(logoImage, centerX - logoSize / 2, 40, logoSize, logoSize);
          }

          // Descri√ß√£o formatada
          const description = descriptionInput.value.trim();
          if (description) {
            ctx.font = 'italic 28px "Playfair Display", serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            const lines = wrapText(description, 30);
            lines.forEach((line, i) => {
              ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
              const metrics = ctx.measureText(line);
              ctx.fillRect(centerX - metrics.width / 2 - 10, 200 + i * 40 - 30, metrics.width + 20, 40);
              ctx.fillStyle = '#333';
              ctx.fillText(line, centerX, 200 + i * 40);
            });
          }

          // Valor centralizado
          const valor = valorInput.value.trim();
          if (valor) {
            ctx.font = 'bold 48px Montserrat';
            ctx.fillStyle = '#d32f2f';
            ctx.fillText(`R$ ${parseFloat(valor).toFixed(2)}`, centerX, size / 2);
          }

          // Informa√ß√µes fixas
          ctx.font = 'bold 26px Roboto';
          ctx.fillStyle = '#000';
          ctx.fillText('Night Food', centerX, startY);

          ctx.font = '20px Roboto';
          ctx.fillText('üì± Contato: 21 99423-1834', centerX, startY + 30);
          ctx.fillText('üì∏ Instagram: @night_food', centerX, startY + 60);

          ctx.globalAlpha = 1.0;
          ctx.shadowBlur = 0;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', function () {
      const link = document.createElement('a');
      link.download = 'night-food.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function copyDescription() {
      const description = descriptionInput.value.trim();
      if (description) {
        navigator.clipboard.writeText(description)
          .then(() => alert("Descri√ß√£o copiada para a √°rea de transfer√™ncia!"))
          .catch(err => console.error("Erro ao copiar: ", err));
      } else {
        alert("N√£o h√° descri√ß√£o para copiar.");
      }
    }

    function clearDescription() {
      descriptionInput.value = '';
      localStorage.removeItem('description');
    }

    function wrapText(text, maxChars) {
      const words = text.split(' ');
      const lines = [];
      let line = '';

      for (let i = 0; i < words.length; i++) {
        if ((line + words[i]).length <= maxChars) {
          line += words[i] + ' ';
        } else {
          lines.push(line.trim());
          line = words[i] + ' ';
        }
      }
      if (line.trim()) lines.push(line.trim());
      return lines;
    }
  </script>
</body>
</html>
