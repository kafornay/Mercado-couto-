<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Night Food - Personalize sua Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fceabb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-size: 24px;
      color: #333;
    }

    input[type="file"],
    input[type="number"],
    textarea {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: #f8b500;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .valor-container {
      margin-top: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      .valor-container { font-size: 18px; padding: 8px 16px; }
      button { font-size: 13px; padding: 10px; }
      textarea { height: 70px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üçî Night Food</h2>
    <p>Adicione sua imagem personalizada:</p>

    <input type="file" id="upload" accept="image/*">
    <textarea id="description" placeholder="Adicione uma descri√ß√£o personalizada..."></textarea>

    <div class="buttons">
      <button onclick="copyDescription()">üìã Copiar</button>
      <button onclick="clearDescription()">üßπ Limpar</button>
    </div>

    <div class="valor-container">
      <label for="valor">Valor</label><br>
      <input type="number" id="valor" placeholder="Digite o valor">
    </div>

    <p>Upload da sua logo (PNG):</p>
    <input type="file" id="logoUpload" accept="image/png">

    <canvas id="canvas"></canvas>
    <button id="downloadBtn">üì• Baixar Imagem</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const descriptionInput = document.getElementById('description');
    const downloadBtn = document.getElementById('downloadBtn');
    const valorInput = document.getElementById('valor');
    const logoUpload = document.getElementById('logoUpload');

    function drawCanvas(imgSrc) {
      const img = new Image();
      img.onload = function () {
        const size = 1000;
        const scale = Math.min(size / img.width, size / img.height);
        const newWidth = img.width * scale;
        const newHeight = img.height * scale;

        const extraHeight = 140; // Espa√ßo para a faixa de marca d'√°gua
        canvas.width = size;
        canvas.height = size + extraHeight;

        const xOffset = (size - newWidth) / 2;
        const yOffset = (size - newHeight) / 2;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);

        const centerX = canvas.width / 2;
        const startY = size - 120;

        ctx.globalAlpha = 1.0;
        ctx.textAlign = 'center';
        ctx.shadowColor = 'rgba(0,0,0,0.6)';
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 4;

        const description = descriptionInput.value.trim();
        if (description) {
          ctx.font = 'italic 36px "Playfair Display", serif';
          ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
          ctx.fillText(description, centerX, 80);
        }

        const valor = valorInput.value.trim();
        if (valor) {
          ctx.font = 'bold 40px "Poppins", sans-serif';
          ctx.fillStyle = '#f8b500';
          ctx.fillText(`R$ ${valor}`, centerX, 140);
        }

        // Logo (opcional)
        const logoFile = logoUpload.files[0];
        if (logoFile) {
          const reader = new FileReader();
          reader.onload = function (event) {
            const logoImg = new Image();
            logoImg.onload = function () {
              const size = 120;
              ctx.drawImage(logoImg, canvas.width - size - 20, 20, size, size);
            };
            logoImg.src = event.target.result;
          };
          reader.readAsDataURL(logoFile);
        }

        // Faixa preta com marca d'√°gua abaixo da imagem
        ctx.globalAlpha = 1.0;
        ctx.shadowBlur = 0;
        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
        ctx.fillRect(0, canvas.height - extraHeight, canvas.width, extraHeight);

        ctx.fillStyle = 'white';
        ctx.font = 'bold 28px Roboto';
        ctx.fillText('üçî Night Food', centerX, canvas.height - 100);
        ctx.font = '22px Roboto';
        ctx.fillText('Aceito Encomendas!', centerX, canvas.height - 70);
        ctx.font = '18px Roboto';
        ctx.fillText('üì± WhatsApp: 21 99423-1834', centerX, canvas.height - 45);
        ctx.fillText('üì∏ Instagram: @night_food', centerX, canvas.height - 20);
      };
      img.src = imgSrc;
    }

    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        drawCanvas(e.target.result);
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', function () {
      const link = document.createElement('a');
      link.download = 'night-food.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function copyDescription() {
      const text = descriptionInput.value.trim();
      if (text) {
        navigator.clipboard.writeText(text)
          .then(() => alert("Descri√ß√£o copiada!"));
      } else {
        alert("Descri√ß√£o vazia.");
      }
    }

    function clearDescription() {
      descriptionInput.value = '';
    }
  </script>
</body>
</html>
