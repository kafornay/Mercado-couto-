<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Night Food - Personalize sua Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&family=Poppins:wght@500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fceabb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-size: 24px;
      color: #333;
    }

    input[type='file'],
    input[type='number'],
    textarea,
    input[type='color'] {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: #f8b500;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      touch-action: none;
      user-select: none;
    }

    .valor-container {
      margin-top: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .color-picker-container {
      margin-top: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      .valor-container {
        font-size: 18px;
        padding: 8px 16px;
      }
      button {
        font-size: 13px;
        padding: 10px;
      }
      textarea {
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üçî Night Food</h2>
    <p>Adicione sua imagem personalizada:</p>

    <input type="file" id="upload" accept="image/*" />
    <textarea id="description" placeholder="Adicione uma descri√ß√£o personalizada..."></textarea>

    <div class="buttons">
      <button onclick="copyDescription()">üìã Copiar</button>
      <button onclick="clearDescription()">üßπ Limpar</button>
    </div>

    <div class="valor-container">
      <label for="valor">Valor</label><br />
      <input type="number" id="valor" placeholder="Digite o valor" />
    </div>

    <div class="color-picker-container">
      <label for="faixaColor">Cor da faixa da marca d'√°gua:</label>
      <input type="color" id="faixaColor" value="#000000cc" />
    </div>

    <p>Upload da sua logo (PNG):</p>
    <input type="file" id="logoUpload" accept="image/png" />

    <canvas id="canvas"></canvas>
    <button id="downloadBtn">üì• Baixar Imagem</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const descriptionInput = document.getElementById('description');
    const downloadBtn = document.getElementById('downloadBtn');
    const valorInput = document.getElementById('valor');
    const logoUpload = document.getElementById('logoUpload');
    const faixaColorInput = document.getElementById('faixaColor');

    let img = new Image();
    let logoImg = null;

    // Posi√ß√µes iniciais da descri√ß√£o e valor (relativas ao canvas)
    let descPos = { x: 500, y: 80 };
    let valorPos = { x: 500, y: 140 };
    let dragging = null; // "desc" ou "valor" ou null
    let dragOffset = { x: 0, y: 0 };

    // Carrega a logo para desenhar
    function loadLogo(file) {
      if (!file) {
        logoImg = null;
        redraw();
        return;
      }
      const reader = new FileReader();
      reader.onload = (e) => {
        const l = new Image();
        l.onload = () => {
          logoImg = l;
          redraw();
        };
        l.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    logoUpload.addEventListener('change', (e) => {
      loadLogo(e.target.files[0]);
    });

    // Redesenha tudo no canvas
    function redraw() {
      if (!img.src) return;

      const size = 1000;
      const scale = Math.min(size / img.width, size / img.height);
      const newWidth = img.width * scale;
      const newHeight = img.height * scale;

      const extraHeight = 140; // altura da faixa

      canvas.width = newWidth;
      canvas.height = newHeight + extraHeight;

      // Fundo transparente
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenha a imagem principal
      ctx.drawImage(img, 0, 0, newWidth, newHeight);

      // Desenha descri√ß√£o
      const description = descriptionInput.value.trim();
      if (description) {
        ctx.globalAlpha = 1.0;
        ctx.textAlign = 'center';
        ctx.shadowColor = 'rgba(0,0,0,0.6)';
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 4;

        ctx.font = 'italic 36px "Playfair Display", serif';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fillText(description, descPos.x, descPos.y);
      }

      // Desenha valor
      const valor = valorInput.value.trim();
      if (valor) {
        ctx.font = 'bold 40px "Poppins", sans-serif';
        ctx.fillStyle = '#f8b500';
        ctx.fillText(`R$ ${valor}`, valorPos.x, valorPos.y);
      }

      // Desenha logo (se existir)
      if (logoImg) {
        const logoSize = 120;
        ctx.drawImage(logoImg, canvas.width - logoSize - 20, 20, logoSize, logoSize);
      }

      // Desenha faixa marca d'√°gua com cor selecionada e largura igual √† imagem
      const faixaHeight = extraHeight;
      let faixaColor = faixaColorInput.value;
      ctx.globalAlpha = 1.0;
      ctx.shadowBlur = 0;
      ctx.fillStyle = faixaColor;
      ctx.fillRect(0, newHeight, newWidth, faixaHeight);

      const centerX = newWidth / 2;
      ctx.fillStyle = 'white';
      ctx.font = 'bold 28px Roboto';
      ctx.textAlign = 'center';
      ctx.fillText('üçî Night Food', centerX, newHeight + 40);
      ctx.font = '22px Roboto';
      ctx.fillText('Aceito Encomendas!', centerX, newHeight + 70);
      ctx.font = '18px Roboto';
      ctx.fillText('üì± WhatsApp: 21 99423-1834', centerX, newHeight + 95);
      ctx.fillText('üì∏ Instagram: @night_food', centerX, newHeight + 120);
    }

    // Fun√ß√£o para verificar se clicou em texto da descri√ß√£o ou valor (para drag)
    function isPointInText(x, y, text, posX, posY, fontSize, fontStyle = '') {
      ctx.font = `${fontStyle} ${fontSize}px ${
        fontStyle.includes('italic') ? '"Playfair Display", serif' : '"Poppins", sans-serif'
      }`;
      const width = ctx.measureText(text).width;
      const height = fontSize; // aproximado
      // Considerando o ponto (posX, posY) como baseline do texto centralizado:
      // Verifica se o clique est√° dentro da caixa delimitadora do texto
      return x >= posX - width / 2 && x <= posX + width / 2 && y >= posY - height && y <= posY;
    }

    // Eventos de mouse para arrastar texto
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const description = descriptionInput.value.trim();
      const valor = valorInput.value.trim();

      if (description && isPointInText(x, y, description, descPos.x, descPos.y, 36, 'italic')) {
        dragging = 'desc';
        dragOffset.x = x - descPos.x;
        dragOffset.y = y - descPos.y;
      } else if (valor && isPointInText(x, y, `R$ ${valor}`, valorPos.x, valorPos.y, 40)) {
        dragging = 'valor';
        dragOffset.x = x - valorPos.x;
        dragOffset.y = y - valorPos.y;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (dragging === 'desc') {
        descPos.x = x - dragOffset.x;
        descPos.y = y - dragOffset.y;
        redraw();
      } else if (dragging === 'valor') {
        valorPos.x = x - dragOffset.x;
        valorPos.y = y - dragOffset.y;
        redraw();
      }
    });

    canvas.addEventListener('mouseup', () => {
      dragging = null;
    });

    canvas.addEventListener('mouseleave', () => {
      dragging = null;
    });

    // Para suporte mobile: toque
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length !== 1) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      const description = descriptionInput.value.trim();
      const valor = valorInput.value.trim();

      if (description && isPointInText(x, y, description, descPos.x, descPos.y, 36, 'italic')) {
        dragging = 'desc';
        dragOffset.x = x - descPos.x;
        dragOffset.y = y - descPos.y;
        e.preventDefault();
      } else if (valor && isPointInText(x, y, `R$ ${valor}`, valorPos.x, valorPos.y, 40)) {
        dragging = 'valor';
        dragOffset.x = x - valorPos.x;
        dragOffset.y = y - valorPos.y;
        e.preventDefault();
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!dragging || e.touches.length !== 1) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      if (dragging === 'desc') {
        descPos.x = x - dragOffset.x;
        descPos.y = y - dragOffset.y;
        redraw();
        e.preventDefault();
      } else if (dragging === 'valor') {
        valorPos.x = x - dragOffset.x;
        valorPos.y = y - dragOffset.y;
        redraw();
        e.preventDefault();
      }
    });

    canvas.addEventListener('touchend', () => {
      dragging = null;
    });

    // Atualiza a imagem principal e redesenha
    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        img = new Image();
        img.onload = function () {
          // Reset posi√ß√µes para centro padr√£o quando trocar imagem
          descPos = { x: canvas.width / 2 || 500, y: 80 };
          valorPos = { x: canvas.width / 2 || 500, y: 140 };
          redraw();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Sempre que mudar descri√ß√£o, valor ou cor da faixa, redesenha
    descriptionInput.addEventListener('input', redraw);
    valorInput.addEventListener('input', redraw);
    faixaColorInput.addEventListener('input', redraw);

    downloadBtn.addEventListener('click', function () {
      if (!img.src) {
        alert('Por favor, carregue uma imagem primeiro.');
        return;
      }
      const link = document.createElement('a');
      link.download = 'night-food.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function copyDescription() {
      const text = descriptionInput.value.trim();
      if (text) {
        navigator.clipboard.writeText(text).then(() => alert('Descri√ß√£o copiada!'));
      } else {
        alert('Descri√ß√£o vazia.');
      }
    }

    function clearDescription() {
      descriptionInput.value = '';
      redraw();
    }
  </script>
</body>
</html>
