<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Night Food - Personalize sua Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&family=Poppins:wght@500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fceabb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-size: 24px;
      color: #333;
    }

    input[type='file'],
    input[type='number'],
    textarea {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: #f8b500;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      touch-action: none; /* importante para touch */
    }

    .valor-container {
      margin-top: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      .valor-container {
        font-size: 18px;
        padding: 8px 16px;
      }
      button {
        font-size: 13px;
        padding: 10px;
      }
      textarea {
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üçî Night Food</h2>
    <p>Adicione sua imagem personalizada:</p>

    <input type="file" id="upload" accept="image/*" />
    <textarea id="description" placeholder="Adicione uma descri√ß√£o personalizada..."></textarea>

    <div class="buttons">
      <button onclick="copyDescription()">üìã Copiar</button>
      <button onclick="clearDescription()">üßπ Limpar</button>
    </div>

    <div class="valor-container">
      <label for="valor">Valor</label><br />
      <input type="number" id="valor" placeholder="Digite o valor" />
    </div>

    <p>Upload da sua logo (PNG):</p>
    <input type="file" id="logoUpload" accept="image/png" />

    <canvas id="canvas"></canvas>
    <button id="downloadBtn">üì• Baixar Imagem</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const descriptionInput = document.getElementById('description');
    const downloadBtn = document.getElementById('downloadBtn');
    const valorInput = document.getElementById('valor');
    const logoUpload = document.getElementById('logoUpload');

    let img = new Image();
    let logoImg = null;

    // Posi√ß√µes iniciais da descri√ß√£o e valor (centralizados)
    let descPos = { x: 500, y: 80 };
    let valorPos = { x: 500, y: 140 };

    let dragging = null; // "desc" ou "valor" ou null
    let dragOffset = { x: 0, y: 0 };

    function drawCanvas() {
      if (!img.src) return;

      const size = 1000;
      const scale = Math.min(size / img.width, size / img.height);
      const newWidth = img.width * scale;
      const newHeight = img.height * scale;

      const extraHeight = 140;
      canvas.width = size;
      canvas.height = size + extraHeight;

      const xOffset = (size - newWidth) / 2;
      const yOffset = (size - newHeight) / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);

      // Faixa preta com marca d'√°gua abaixo da imagem (respeitando o tamanho real da imagem)
      ctx.globalAlpha = 1.0;
      ctx.shadowBlur = 0;
      ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
      ctx.fillRect(0, size, canvas.width, extraHeight);

      ctx.fillStyle = 'white';
      ctx.font = 'bold 28px Roboto';
      ctx.textAlign = 'center';
      ctx.fillText('üçî Night Food', canvas.width / 2, size + 40);
      ctx.font = '22px Roboto';
      ctx.fillText('Aceito Encomendas!', canvas.width / 2, size + 70);
      ctx.font = '18px Roboto';
      ctx.fillText('üì± WhatsApp: 21 99423-1834', canvas.width / 2, size + 95);
      ctx.fillText('üì∏ Instagram: @night_food', canvas.width / 2, size + 120);

      // Descri√ß√£o
      const description = descriptionInput.value.trim();
      if (description) {
        ctx.font = 'italic 36px "Playfair Display", serif';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.textAlign = 'center';
        ctx.shadowColor = 'rgba(0,0,0,0.6)';
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 4;
        ctx.fillText(description, descPos.x, descPos.y);
      }

      // Valor
      const valor = valorInput.value.trim();
      if (valor) {
        ctx.font = 'bold 40px "Poppins", sans-serif';
        ctx.fillStyle = '#f8b500';
        ctx.textAlign = 'center';
        ctx.fillText(`R$ ${valor}`, valorPos.x, valorPos.y);
      }

      // Logo (opcional)
      if (logoImg) {
        const size = 120;
        ctx.drawImage(logoImg, canvas.width - size - 20, 20, size, size);
      }
    }

    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    logoUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        logoImg = new Image();
        logoImg.onload = () => drawCanvas();
        logoImg.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    img.onload = () => drawCanvas();

    // Detectar toque ou mouse para arrastar descri√ß√£o ou valor

    function isInsideText(x, y, textX, textY, fontSize, text) {
      // Estimativa simples da √°rea do texto (ret√¢ngulo)
      const width = ctx.measureText(text).width;
      const height = fontSize; // aproximado
      return (
        x >= textX - width / 2 &&
        x <= textX + width / 2 &&
        y >= textY - height &&
        y <= textY
      );
    }

    function getTouchPos(canvas, evt) {
      const rect = canvas.getBoundingClientRect();
      let clientX, clientY;

      if (evt.touches) {
        clientX = evt.touches[0].clientX;
        clientY = evt.touches[0].clientY;
      } else {
        clientX = evt.clientX;
        clientY = evt.clientY;
      }

      return {
        x: ((clientX - rect.left) / rect.width) * canvas.width,
        y: ((clientY - rect.top) / rect.height) * canvas.height,
      };
    }

    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('touchstart', startDrag);

    canvas.addEventListener('mousemove', drag);
    canvas.addEventListener('touchmove', drag);

    canvas.addEventListener('mouseup', endDrag);
    canvas.addEventListener('mouseleave', endDrag);
    canvas.addEventListener('touchend', endDrag);
    canvas.addEventListener('touchcancel', endDrag);

    function startDrag(evt) {
      evt.preventDefault();
      const pos = getTouchPos(canvas, evt);

      const description = descriptionInput.value.trim();
      const valor = valorInput.value.trim();

      if (
        description &&
        isInsideText(pos.x, pos.y, descPos.x, descPos.y, 36, description)
      ) {
        dragging = 'desc';
        dragOffset.x = pos.x - descPos.x;
        dragOffset.y = pos.y - descPos.y;
      } else if (
        valor &&
        isInsideText(pos.x, pos.y, valorPos.x, valorPos.y, 40, `R$ ${valor}`)
      ) {
        dragging = 'valor';
        dragOffset.x = pos.x - valorPos.x;
        dragOffset.y = pos.y - valorPos.y;
      }
    }

    function drag(evt) {
      if (!dragging) return;
      evt.preventDefault();
      const pos = getTouchPos(canvas, evt);
      if (dragging === 'desc') {
        descPos.x = pos.x - dragOffset.x;
        descPos.y = pos.y - dragOffset.y;
      } else if (dragging === 'valor') {
        valorPos.x = pos.x - dragOffset.x;
        valorPos.y = pos.y - dragOffset.y;
      }
      drawCanvas();
    }

    function endDrag(evt) {
      dragging = null;
    }

    // Atualizar canvas quando o texto mudar
    descriptionInput.addEventListener('input', () => drawCanvas());
    valorInput.addEventListener('input', () => drawCanvas());

    // Download da imagem
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'night-food.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function copyDescription() {
      const text = descriptionInput.value.trim();
      if (text) {
        navigator.clipboard.writeText(text).then(() => alert('Descri√ß√£o copiada!'));
      } else {
        alert('Descri√ß√£o vazia.');
      }
    }

    function clearDescription() {
      descriptionInput.value = '';
      drawCanvas();
    }
  </script>
</body>
</html>
