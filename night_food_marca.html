<!DOCTYPE html> 
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Night Food - Personalize sua Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display&family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fceabb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin: 20px;
      position: relative;
    }

    h2 {
      font-size: 24px;
      color: #333333;
    }

    input[type="file"] {
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      margin-top: 20px;
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #f8b500;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      width: 48%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d99900;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    /* Campo valor abaixo da descri√ß√£o, com estilo elegante */
    .valor-wrapper {
      margin-top: 15px;
      text-align: center;
    }

    #valor {
      width: 80%;
      max-width: 250px;
      font-size: 24px;
      padding: 10px 15px;
      border-radius: 12px;
      border: 2px solid #f8b500;
      text-align: center;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      color: #f8b500;
      background-color: #fff8dc;
      transition: border-color 0.3s ease;
      outline: none;
    }

    #valor:focus {
      border-color: #d99900;
      background-color: #fff5b1;
    }

    /* Logo upload */
    .logo-upload {
      margin-top: 20px;
      text-align: left;
    }

    .logo-upload p {
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .card {
        padding: 15px;
      }

      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }

      textarea {
        height: 70px;
      }

      #valor {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üçî Night Food</h2>

    <p>Adicione sua imagem personalizada:</p>
    <input type="file" id="upload" accept="image/*" />

    <!-- Descri√ß√£o -->
    <div class="description-section">
      <textarea id="description" placeholder="Adicione uma descri√ß√£o personalizada..."></textarea>
      <div class="buttons">
        <button onclick="copyDescription()">üìã Copiar</button>
        <button onclick="clearDescription()">üßπ Limpar</button>
      </div>
    </div>

    <!-- Campo Valor abaixo da descri√ß√£o -->
    <div class="valor-wrapper">
      <label for="valor">Valor</label><br />
      <input type="number" id="valor" name="valor" placeholder="Digite o valor" />
    </div>

    <!-- Logo upload -->
    <div class="logo-upload">
      <p>Upload da sua logo (somente PNG):</p>
      <input type="file" id="logoUpload" accept="image/png" />
    </div>

    <canvas id="canvas"></canvas>

    <button id="downloadBtn">üì• Baixar Imagem</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const descriptionInput = document.getElementById('description');
    const downloadBtn = document.getElementById('downloadBtn');
    const valorInput = document.getElementById('valor');
    const logoUpload = document.getElementById('logoUpload');

    let baseImage = null;
    let logoImage = null;

    // Salvar e carregar descri√ß√£o do localStorage
    window.onload = function () {
      const savedDescription = localStorage.getItem('description');
      if (savedDescription) {
        descriptionInput.value = savedDescription;
      }
      redrawCanvas();
    }

    descriptionInput.addEventListener('input', () => {
      localStorage.setItem('description', descriptionInput.value.trim());
      redrawCanvas();
    });

    valorInput.addEventListener('input', () => {
      redrawCanvas();
    });

    logoUpload.addEventListener('change', () => {
      const file = logoUpload.files[0];
      if (!file) {
        logoImage = null;
        redrawCanvas();
        return;
      }
      if (file.type !== 'image/png') {
        alert('Por favor, envie um arquivo PNG para a logo.');
        logoUpload.value = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = function (e) {
        logoImage = new Image();
        logoImage.onload = () => redrawCanvas();
        logoImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    upload.addEventListener('change', () => {
      const file = upload.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        baseImage = new Image();
        baseImage.onload = () => redrawCanvas();
        baseImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      if (!baseImage) {
        alert('Por favor, fa√ßa upload de uma imagem primeiro.');
        return;
      }
      const link = document.createElement('a');
      link.download = 'night-food.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function redrawCanvas() {
      const size = 1000;
      canvas.width = size;
      canvas.height = size;
      ctx.clearRect(0, 0, size, size);

      if (!baseImage) {
        // fundo cinza claro se n√£o tiver imagem
        ctx.fillStyle = '#eee';
        ctx.fillRect(0, 0, size, size);
        ctx.fillStyle = '#666';
        ctx.font = 'italic 36px "Playfair Display", serif';
        ctx.textAlign = 'center';
        ctx.fillText('Fa√ßa upload da imagem para come√ßar', size / 2, size / 2);
        return;
      }

      // Desenha a imagem base centralizada e escalada
      const scale = Math.min(size / baseImage.width, size / baseImage.height);
      const newWidth = baseImage.width * scale;
      const newHeight = baseImage.height * scale;
      const xOffset = (size - newWidth) / 2;
      const yOffset = (size - newHeight) / 2;
      ctx.drawImage(baseImage, xOffset, yOffset, newWidth, newHeight);

      // Desenha logo no topo centralizado (max 200px largura)
      if (logoImage) {
        const logoMaxWidth = 200;
        const logoScale = Math.min(logoMaxWidth / logoImage.width, 1);
        const logoWidth = logoImage.width * logoScale;
        const logoHeight = logoImage.height * logoScale;
        const logoX = (size - logoWidth) / 2;
        const logoY = 20;
        ctx.drawImage(logoImage, logoX, logoY, logoWidth, logoHeight);
      }

      // Sombras e estilos para texto
      ctx.globalAlpha = 0.8;
      ctx.textAlign = 'center';
      ctx.shadowColor = 'rgba(0,0,0,0.6)';
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;
      ctx.shadowBlur = 6;

      const centerX = size / 2;
      const baseTextY = size - 140;

      // Descri√ß√£o - limita 30 chars por linha e centraliza
      const description = descriptionInput.value.trim();
      if (description) {
        ctx.font = 'italic 36px "Playfair Display", serif';
        ctx.fillStyle = 'rgba(51, 51, 51, 0.85)';

        // Quebra o texto em linhas de at√© 30 caracteres
        const lines = [];
        for (let i = 0; i < description.length; i += 30) {
          lines.push(description.substring(i, i + 30));
        }

        // Desenha fundo sombra retangular atr√°s do texto
        const lineHeight = 44;
        const paddingX = 40;
        const paddingY = 20;
        const rectHeight = lines.length * lineHeight + paddingY;
        const maxTextWidth = 600;

        // Calcular largura do maior texto para centralizar fundo
        let maxLineWidth = 0;
        lines.forEach(line => {
          const width = ctx.measureText(line).width;
          if (width > maxLineWidth) maxLineWidth = width;
        });
        const rectWidth = Math.min(maxLineWidth + paddingX, maxTextWidth);
        const rectX = centerX - rectWidth / 2;
        const rectY = baseTextY - (lines.length * lineHeight);

        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

        ctx.fillStyle = 'rgba(51, 51, 51, 0.85)';
        lines.forEach((line, idx) => {
          ctx.fillText(line.trim(), centerX, rectY + paddingY/2 + (idx + 1) * lineHeight - 10);
        });
      }

      // Texto fixo no rodap√©
      ctx.font = 'bold 36px Roboto, sans-serif';
      ctx.fillStyle = '#333333';
      ctx.fillText('üçî Night Food', centerX, baseTextY + 70);

      ctx.font = '22px Roboto, sans-serif';
      ctx.fillText('Aceito Encomendas!', centerX, baseTextY + 110);

      ctx.font = '18px Roboto, sans-serif';
      ctx.fillText('üì± WhatsApp: 21 99423-1834', centerX, baseTextY + 140);
      ctx.fillText('üì∏ Instagram: @night_food', centerX, baseTextY + 170);

      // Valor centralizado, moderno
      const valor = valorInput.value.trim();
      if (valor) {
        ctx.font = 'bold 64px "Poppins", sans-serif';
        ctx.fillStyle = '#f8b500';
        ctx.fillText(`R$ ${valor}`, centerX, baseTextY - 40);
      }

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }

    function copyDescription() {
      const description = descriptionInput.value.trim();
      if (description) {
        navigator.clipboard.writeText(description)
          .then(() => alert("Descri√ß√£o copiada para a √°rea de transfer√™ncia!"))
          .catch(err => console.error("Erro ao copiar: ", err));
      } else {
        alert("N√£o h√° descri√ß√£o para copiar.");
      }
    }

    function clearDescription() {
      descriptionInput.value = '';
      localStorage.removeItem('description');
      redrawCanvas();
    }
  </script>
</body>
</html
