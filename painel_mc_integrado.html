<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Programa MC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      margin-bottom: 15px;
      width: calc(100% - 22px);
      box-sizing: border-box;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    .danger {
      background: #dc3545;
    }
    .danger:hover {
      background: #c82333;
    }
    .password-section, .painel-section {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e9ecef;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Painel de Controle - Programa MC</h1>
    <p>Mercado Couto</p>
  </div>

  <div class="container">
    <div class="password-section" id="senhaSection">
      <h2>üõ°Ô∏è Acesso ao Painel</h2>
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button onclick="acessarPainel()">Entrar</button>
      <p id="erro" class="error" style="display: none;">Senha incorreta. Tente novamente.</p>
    </div>

    <div class="painel-section" id="painel">
      <h2>üì¶ Adicionar Produto Dispon√≠vel</h2>
      <input type="text" id="produtoNome" placeholder="Ex: Arroz 5kg">
      <button onclick="adicionarProduto()">Salvar Produto</button>

      <h2>üìù Produtos Dispon√≠veis</h2>
      <table id="tabelaProdutos">
        <thead>
          <tr><th>Produto</th><th>A√ß√µes</th></tr>
        </thead>
        <tbody id="produtosTabela"></tbody>
      </table>
    </div>
  </div>

  <script>
    const senhaCorreta = "kafornay";

    window.onload = function() {
      document.getElementById("senhaSection").style.display = "block"; // Mostrar se√ß√£o de senha ao carregar
    };

    function acessarPainel() {
      const senha = document.getElementById("senha").value.trim();
      if (senha === senhaCorreta) {
        document.getElementById("senhaSection").style.display = "none";
        document.getElementById("painel").style.display = "block";
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }

    function adicionarProduto() {
      const nome = document.getElementById("produtoNome").value.trim();
      if (!nome) {
        alert("Digite o nome do produto.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxLJAKDj6xrk2pZK2Kst6hGKQZO4OAXx9ZKZIzuT3Qs1Oxv1fKsbpFTQKWTLkLd7DtA7A/exec", {
        method: "POST",
        body: JSON.stringify({ produto: nome }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => {
        if (!res.ok) {
          throw new Error("Erro ao salvar o produto.");
        }
        return res.json();
      })
      .then(data => {
        renderizarProduto(data.produto); // Atualizando a fun√ß√£o para renderizar o produto retornado
        document.getElementById("produtoNome").value = "";
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao salvar o produto.");
      });
    }

    function renderizarProduto(nome) {
      const tabela = document.getElementById("produtosTabela");
      const row = tabela.insertRow();
      row.innerHTML = `
        <td>${nome}</td>
        <td><button class='danger' onclick='removerProduto(this)'>Remover</button></td>
      `;
    }

    function removerProduto(button) {
      const row = button.closest('tr');
      row.remove();
    }
  </script>
</body>
</html>
